<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form en HTML & CSS | IDRA</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="/img/icoIdra.ico" type="image/x-icon">
</head>

<body>
<!--
Este es un comentario
en varias líneas.
-->

    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
            <input type="text" placeholder="Usuario" required>
            <i class='bx bxs-user'></i>
            </div>    
            <div class="input-box">
            <input type="password" placeholder="Passsword" required>
            <i class='bx bxs-lock-open-alt'></i>
            </div>  
            
            <div class="remember-forgot">
                <label><input type="checkbox"> Recuerdame </label>
                <a href="https://www.linkedin.com/feed/"> Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn"> Login</button>
            <div class="register-link">
                <p>No tienes cuenta? <a href="#">Registrate</a></p>
            </div>
        </form>
    </div>

</body>

</html>
